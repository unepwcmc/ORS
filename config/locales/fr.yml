  user_delegates:
    help_text: "Un délégué est un utilisateur qui peut vous aider à remplir vos questionnaires. Un délégué peut se voir attribuer toutes les sections de vos questionnaires, ou bien un sous-ensemble de sections. Vous pouvez ajouter un délégué en cliquant sur le bouton «Ajouter délégué».
<br />Depuis cette page, vous pouvez sélectionner un nouveau questionnaire à déléguer à ce délégué, ou bien vous pouvez gérer les délégations existantes (sections gérer/supprimer) figurant dans le tableau ci-dessous. Si une délégation n’a pas de sections qui lui sont associées, cela signifie que le délégué pourra répondre à toutes les questions du questionnaire. Vous pouvez limiter l’accès du délégué en ajoutant un ensemble de sections à la délégation. En déléguant une section d’un questionnaire vous donnez accès à cette section et à toutes ses sous-sections."
    delegate_details: "Nom de délégué"
  manage_delegates:
    title: "Délégués"
    u_have_delegates: "Vous avez les délégués suivants"
    u_are_delegate: "Vous êtes un délégué de"
    delegate_q: "Déléguer questionnaire"
