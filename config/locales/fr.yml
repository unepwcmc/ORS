    add_sections: "Ajouter sections"
    delegations_show_t: "Détails de la tâche déléguée"
    delegations_show_sl: "Sections déléguées"
    help_line: "<p>Un délégué est un utilisateur qui peut vous aider à remplir vos questionnaires. Un délégué peut se voir attribuer toutes les sections de vos questionnaires ou bien un sous-ensemble de sections.Vous pouvez ajouter un délégué en cliquant sur le bouton «Ajouter un délégué».</p><p>Pour chacun de vos délégués, répertoriés dans le tableau ci-dessous, vous avez deux options disponibles: <strong>Afficher</strong> et <strong>Supprimer</strong>. L'option <strong>Supprimer</strong> va supprimer ce délégué et toutes les délégations qui y étaient associées. L'option <strong>Afficher</strong> vous amène à une page avec les détails du délégué, y compris les questionnaires que vous lui avez délégués.<br />Vous pouvez associer un délégué à un questionnaire directement à partir de la page de soumission du questionnaire.<br />Gardez à l'esprit que tous les questionnaires ne permettent pas d'utiliser la fonction de délégation.</p>"
    delegate_show_help: "Vous serez en mesure de répondre à des questionnaires sur son nom. Voir ci-dessous une liste des questionnaires que vous êtes autorisé à répondre."
