  s_help:
    submit_title: "Soumettre"
    submit_text:  "Après avoir rempli le questionnaire, vous pouvez le soumettre en cliquant sur ce lien. Vous recevrez alors un e-mail de confirmation de la soumission.<br />Après avoir soumis le questionnaire, vous pourrez toujours visiter la page, mais vous ne serez pas en mesure d'apporter des modifications à vos réponses."
    lang_change_title:  "Changer la langue"
    lang_change_text: "Les questionnaires peuvent avoir plus d'une langue disponible. Dans ce cas vous pouvez changer la langue dans laquelle vous souhaitez le voir. Vous pouvez changer de langue à tout moment sans compromettre vos réponses.<br />La langue choisie sera définie comme langue par défaut pour ce questionnaire."
    s_guidance_title: "Remplir le questionnaire"
    s_guidance_text:  "Sur la gauche figurent les principales sections du questionnaire. En cliquant sur un onglet vous pourrez ouvrir la section correspondante dans la fenêtre principal. Vous serez alors en mesure de voir les sous-sections et les questions qui font partie de la section sélectionnée. <br /> L'icône sur la partie droite des onglets représente l'état d'avancement de aa section. Il y a cinq icônes différentes. <br /><img src='/assets/submissionstate/fidelitybyagapeh/4.png' alt='Nouvelle section' width='20px' height='20px'/>: Nouvelle section que vous n'avez pas encore ouverte<br /><img src='/assets/submissionstate/fidelitybyagapeh/3.png' alt='Toutes les réponses' width='20px' height='20px'/>: Toutes les questions ont une réponse<br /><img src='/assets/submissionstate/fidelitybyagapeh/2.png' alt='Certaines questions restent sans réponse' width='20px' height='20px'/>: Certaines questions restent sans réponse <br /><img src='/assets/submissionstate/fidelitybyagapeh/1.png' alt='Questions obligatoires sans réponse' width='20px' height='20px'/>: Il y a des questions obligatoires sans réponse <br /><img src='/assets/submissionstate/fidelitybyagapeh/0.png' alt='Aucune question n'a reçu de réponse' width='20px' height='20px'/>:Aucune question n'a reçu de réponse <br /> Il n'y a pas d'ordre fixe pour répondre au questionnaire. Vous pouvez modifier vos réponses à tout moment, sauf si vous avez déjà soumis le questionnaire."
    dashboard_title:  "Panneau de configuration"
    dashboard_text: "Ce lien vous amène à votre panneau de configuration. Vous y trouverez la liste de tous vos questionnaires et vous pourrez télécharger une version PDF de chacun d'eux."
    choose_loop_item_helptext: "<p>Les éléments de la liste qui ont des réponses associés sont marqués de <strong>**</strong>.</p>"
    choose_loop_item_title: "Aide"
  dashboard_help:
    questionnaire_title:  "Titre questionnaire"
    questionnaire_text: "<p>Cette colonne indique le titre des différents questionnaires disponibles auxquels vous pouvez répondre.</p><p> Vous pouvez naviguer vers la page de soumission en cliquant sur le titre du questionnaire.</p><p>Vous ne pouvez arriver à la page de soumission que si le questionnaire est actif. </p>"
    pdf_title: "Télécharger le PDF"
    pdf_text: "<p>Avant de pouvoir télécharger le questionnaire en format PDF, il devra être généré. Pour ce faire vous devez cliquer sur 'Générer'. La génération du PDF se fera en arrière-plan. Une fois celui-ci terminé, vous recevrez une notification par e-mail.</p><p>Après avoir été généré, le fichier sera alors disponible en téléchargement sur cette même page, ce que vous pourrez faire en cliquant sur l'icône PDF.</p><p>Le fichier peut être re-généré de façon à inclure les modifications les plus récentes. Vous pouvez le faire en cliquant sur le lien «régénérer». La date affichée par l'icône PDF se réfère à la dernière fois que le fichier a été généré. La régénération d'un PDF effacera le fichier précédemment généré.</p>"
    options_title: "Options"
    options_text: "<p>Dans cette colonne, vous trouverez une liste d'actions à préforme.</p><p><img src='images/icons/pencil.png' width='15px' height='15x' alt='Crayon' />: En cliquant sur cette icône vous amène à la page de soumission de ce questionnaire.</p>"
    pdf_small_title: "Télécharger une version courte du document PDF"
    pdf_small_text: "<p> Cette version courte du PDF ne reproduit que les questions pour lesquelles une réponse a été apportée.</p>"
  administration_help:
    dashboard:  "Panneau de configuration de l'Administration - Dans le panneau de configuration de d'administration, vous pouvez trouver des informations sur les dernières activités des utilisateurs de cet outil. Comme les derniers questionnaires créés, les derniers questionnaires activé et la dernière les utilisateurs qui ont été enregistrés dans le système."
    new_q:  "Nouveau questionnaire - Commencer à créer un nouveau questionnaire à partir de zéro."
    duplicate_q:  "Dupliquer un questionnaire -  Cette page vous permet de créer de nouveaux questionnaires à partir des questionnaires existants. Il ya une option pour copier non seulement la structure du questionnaire, mais ses réponses ainsi."
    manage_q: "Gérer les questionnaires - Sur cette page vous trouverez une liste avec les questionnaires qui existent dans le système et des informations différentes sur chacune de ces. Nommément information concernant la date de création, l'auteur, l'état et la date d'activation, si le questionnaire est active. Vous pouvez également apporter des modifications à l'état des questionnaires, et de revoir leurs répondants, et obtenir un résumé de l'activité des répondants."
    manage_u: "Manage users - This page presents a list of all users registered in the system and some of their characteristics, like name, e-mail, roles, groups and authorized questionnaires. It also allows you to search through the list of users, add or remove a user from a group and also add new users."
