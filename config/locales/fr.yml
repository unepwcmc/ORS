  s_help:
    submit_title: "Soumettre"
    submit_text: "<p>Après avoir répondu au questionnaire, cliquez sur le 'soumettre le questionnaire' bouton. Vous recevrez un e-mail de confirmation de sa soumission.</p><p>Une fois le questionnaire soumis, vous pourrez toujours accéder à la page, mais vous ne pourrez plus modifier vos réponses.</p>"
    lang_change_title: "Changer de langue"
    lang_change_text: "<p>Des questionnaires peuvent être proposés dans plusieurs langues. Dans ce cas, vous pouvez choisir la langue dans laquelle vous souhaitez l'afficher.</p><p>Vous pouvez changer de langue à tout moment sans affecter vos réponses. La langue que vous choisirez sera définie comme votre langue par défaut pour ce questionnaire.</p>"
    s_guidance_title: "Réponse au questionnaire"
    s_guidance_text: "<p>Les sections principales du questionnaire sont répertoriées à gauche. Cliquez sur l'onglet d'une section pour y accéder. Lorsque vous cliquez sur un onglet, la section correspondante s'affiche sur le panneau principal. Vous pourrez ainsi consulter les sous-sections et les questions de la section sélectionnée.</p><p>L'icône à droite de chaque onglet représente le statut de progression de la section correspondante. Cinq icônes sont possibles.</p><p><i class='fa fa-asterisk'></i><img src='/assets/submissionstate/fidelitybyagapeh/4.png' alt='Nouvelle section' width='20px' height='20px'/>, nouvelle section que vous n'avez pas encore consultée<br /><img src='/assets/submissionstate/fidelitybyagapeh/3.png' alt='Toutes les questions sans réponse' width='20px' height='20px'/>, toutes les questions sans réponse<br /><img src='/assets/submissionstate/fidelitybyagapeh/2.png' alt='Des questions sont sans réponse' width='20px' height='20px'/>, Des questions sont sans réponse <br /><img src='/assets/submissionstate/fidelitybyagapeh/1.png' alt='Questions obligatoires sans réponse' width='20px' height='20px'/>,Des questions obligatoires sont sans réponse <br /><img src='/assets/submissionstate/fidelitybyagapeh/0.png' alt='Toutes les questions sans réponse' width='20px' height='20px'/>,Toutes les questions sans réponse </p><p>Vous pouvez répondre au questionnaire dans n'importe quel ordre. Vous pouvez modifier vos réponses tant que vous n'avez pas soumis le questionnaire.</p>"
    dashboard_title: "Tableau de bord"
    dashboard_text: "<p>Ce lien vous conduira à votre tableau de bord. Vous y trouverez une liste de tous vos questionnaires et pourrez télécharger une version PDF pour chacun d'eux.</p>"
    choose_loop_item_helptext: "<p>Les éléments de la liste qui comportent des réponses sont marqués du symbole <strong>**</strong> et s'affichent en couleur dans certains navigateurs.</p>"
    choose_loop_item_title: "Aide déroulante"
  dashboard_help:
    questionnaire_title: "Titre du questionnaire"
    questionnaire_text: "<p>Cette colonne affiche le titre des différents questionnaires que vous avez à remplir.</p><p>Cliquez sur le titre d'un questionnaire pour accéder à la page de soumission.</p><p> Vous pouvez accéder à la page de soumission uniquement si le questionnaire est actif.</p>"
    pdf_title: "Téléchargement de PDF"
    pdf_text: "<p>Cette version du PDF reprend toutes les questions du questionnaire, même celles sans réponse. </p> <p>Avant de pouvoir télécharger le questionnaire au format PDF, celui-ci devra être généré. Pour ce faire, cliquez sur 'Générer'. Le processus de création du PDF se déroule en arrière-plan. Une fois celui-ci généré, vous recevrez un e-mail de notification.</p><p>Une fois le PDF généré, vous pourrez le télécharger en cliquant sur l'icône PDF depuis cette même page.</p><p>Cliquez sur le lien 'Regénérer' pour regénérer le fichier afin d'y inclure vos dernières modifications. La date indiquée sur l'icône PDF fait référence à la date de dernière génération du fichier. Regénérer un PDF écrase la version générée précédemment.</p>"
    options_title: "Options"
    options_text: "<p>Cette colonne répertorie une liste d'actions à exécuter.</p><p><%= fa_icon('pencil-square-o', alt: 'Répondre au questionnaire', titre: 'Répondre au questionnaire', classe: 'background inverse info') %>  Cliquez sur cette icône pour accéder à la page de soumission de ce questionnaire.</p>"
    pdf_small_title: "Téléchargement de PDF léger"
    pdf_small_text: "<p> Cette version allégée du PDF reprend uniquement les questions comportant des réponses.</p>"
  administration_help:
    dashboard: "Tableau de bord d'administration - Vous trouverez sur le tableau de bord d'administration des informations sur les dernières activités des utilisateurs dans cet outil, par ex., les derniers questionnaires créés, les derniers questionnaires activés ou les derniers utilisateurs enregistrés sur le système."
    new_q: "Nouveau questionnaire - Créez un nouveau questionnaire de toute pièce."
    duplicate_q: "Dupliquer un questionnaire - Cette page vous permet de créer de nouveaux questionnaires à partir de questionnaires existants. Une option vous permet de copier non seulement la structure du questionnaire, mais également ses réponses."
    manage_q: "Gérer les questionnaires - Cette page répertorie les questionnaires existant dans le système et diverses informations sur ceux-ci, à savoir leur date de création, leur auteur, leur statut et leur date d'activation, pour les questionnaires actifs. Vous pouvez également modifier le statut des questionnaires, consulter la liste des répondants ainsi qu'un résumé de l'activité des répondants."
    manage_u: "Gérer les utilisateurs - Cette page répertorie tous les utilisateurs enregistrés sur le système et certaines de leurs caractéristiques, par ex., leur nom, leur e-mail, leur rôle, leur groupe et les questionnaires qui leur sont autorisés. Vous pouvez également effectuer une recherche dans la liste des utilisateurs, ajouter ou supprimer un utilisateur d'un groupe ou ajouter de nouveaux utilisateurs."
    q_answers: "Réponses au questionnaire - Permet à un administrateur de consulter les réponses à chaque question d'un questionnaire."
