  user_delegates:
    help_text: "Un délégué est un utilisateur qui peut vous aider à répondre à vos questionnaires. Vous pouvez lui attribuer toutes les sections de vos questionnaires ou un ensemble de sections.<br />
      From this page you can select to delegate a new questionnaire to this delegate: or you can manage the existing delegations (add/remove sections) listed in the table below.,À partir de cette page vous pouvez choisir de déléguer un nouveau questionnaire à ce délégué, ou bien vous pouvez gérer les délégations existantes (ajouter/retirer des sections) listées dans le tableau ci-dessous.
      If a delegation does not have any sections associated with it it will mean that the delegate will be able to answer every question of the questionnaire. You can limit the delegate's       access by adding a set of section to that delegation. Delegating a section of a questionnaire will give access to that section and to that section's descendant sections.
      Si une délégation n'est associée à aucune section, cela signifie alors que le délégué sera en mesure de répondre a toutes les questions du questionnaire. Vous pouvez limiter l'accès du délégué en ajoutant un ensemble de sections à cette délégation. Déléguer une section d'un questionnaire donnera accès a cette section et aux sections découlant de celle-ci."
