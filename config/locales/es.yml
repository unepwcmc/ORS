    s_guidance_text:  "A la izquierda se enumeran las principales secciones del cuestionario. Puede acceder a una sección haciendo clic en su ficha. Al hacer clic en una pestaña se cargará la sección correspondiente en el panel principal. A continuación, podrá ver las secciones y preguntas que forman parte de la sección seleccionada. <br /> El icono en el lado derecho de las pestañas representa el grado de acabado de su sección. Hay cinco diferentes iconos. <br /><img src='/assets/submissionstate/fidelitybyagapeh/4.png' alt='Nueva sección' width='20px' height='20px'/>: nueva sección que usted no ha visitado aún<br /><img src='/assets/submissionstate/fidelitybyagapeh/3.png' alt='Todas respondidas' width='20px' height='20px'/>: todas las preguntas respondidas<br /><img src='/assets/submissionstate/fidelitybyagapeh/2.png' alt='Algunas sin respuesta' width='20px' height='20px'/>: Algunas preguntas siguen sin respuesta <br /><img src='/assets/submissionstate/fidelitybyagapeh/1.png' alt='Preguntas obligatorias sin respuesta' width='20px' height='20px'/>: Hay preguntas obligatorias sin respuesta <br /><img src='/assets/submissionstate/fidelitybyagapeh/0.png' alt='Todas las preguntas sin respuesta' width='20px' height='20px'/>: Todas las preguntas sin respuesta <br /> No hay un orden fijo para llenar el cuestionario. Siempre puedes cambiar tus respuestas a menos que haya enviado el cuestionario."
