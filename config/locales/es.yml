  user_delegates:
    help_text: "Un delegado es un usuario que puede colaborar con usted en la cumplimentación de los cuestionarios. Puede asignarle todos los apartados de los cuestionarios o un subconjunto de apartados.<br />
      En esta página puede seleccionar un nuevo cuestionario para delegarlo a este delegado, o puede administrar las delegaciones existentes (añadir o quitar apartados) enumeradas en el cuadro siguiente.
      Si una delegación no tiene apartados asociados a ella, significa que el delegado podrá responder todas las preguntas del cuestionario. Si desea limitar el acceso del delegado, añada un conjunto de apartados a esa delegación. Al delegar un apartado del cuestionario permitirá el acceso a ese apartado y sus subapartados."
