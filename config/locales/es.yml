  dashboard_help:
    questionnaire_title:  "Título Cuestionario"
    questionnaire_text: "<p>Esta columna muestra el título de los cuestionarios diferentes que se tienen disponibles para responder.</p><p> Usted puede navegar a la página de presentación haciendo clic en el título del cuestionario.</p><p> Sólo se puede llegar a la página de envío si el cuestionario está activo.</p>"
    pdf_title: "Descargar PDF"
    pdf_text: "<p>Antes de poder descargar el cuestionario en formato PDF tendrá que ser generada. Para ello debe hacer clic en 'Crear'. La generación del PDF se produce en segundo plano y una vez que esté terminado se le notificará por correo electrónico.</p><p>Después de haber sido generado el archivo se puede descargar en esta misma página y podrás hacerlo haciendo clic en el icono PDF.</p><p>El archivo puede ser re-generado para incluir los cambios más recientes, puede hacer clic en 'Regenerar' enlace. La fecha que muestra el icono de PDF se refiere a la última vez que el fichero se ha generado. La regeneración de un PDF, se borra el archivo generado anteriormente.</p>"
    options_title: "Opciones"
    options_text: "<p>En esta columna se encuentra una lista de acciones de preformas.</p><p><img src='images/icons/pencil.png' width='15px' height='15px' alt='Lápiz' />: Al hacer clic en este icono le llevará a la página de presentación de este cuestionario.</p>"
  administration_help:
