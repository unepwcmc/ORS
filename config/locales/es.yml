  s_help:
    submit_title: "Enviar"
    submit_text: "<p>Cuando haya completado el cuestionario, puede enviarlo haciendo clic en el 'enviar cuestionario' botón. Seguidamente recibirá un correo electrónico de confirmación de su presentación.</p><p>Una vez presentado el cuestionario podrá visitar la página, pero no podrá modificar sus respuestas.</p>"
    lang_change_title: "Cambiar idioma"
    lang_change_text: "<p>Es posible que los cuestionarios estén disponibles en más de un idioma, en cuyo caso puede elegir el idioma en que desea ver el contenido. </p><p>Puede cambiar el idioma en cualquier momento sin que ello altere el contenido de sus respuestas. El idioma que elija se establecerá como su idioma por defecto para este cuestionario.</p>"
    s_guidance_title: "Cumplimentación del cuestionario"
    s_guidance_text: "<p>A la izquierda se enumeran los apartados principales del cuestionario. Si desea acceder a un apartado, haga clic en su pestaña y se cargará el apartado correspondiente en el panel principal. A continuación, podrá ver los subapartados y las preguntas que forman parte del apartado seleccionado. </p><p>El icono a la derecha de una pestaña representa el estado de cumplimentación del apartado. Hay cinco iconos diferentes.</p><p><i class='fa fa-asterisk'></i><img src='/assets/submissionstate/fidelitybyagapeh/4.png' alt='New section' width='20px' height='20px'/>, new section which you have not yet visited<br /><img src='/assets/submissionstate/fidelitybyagapeh/3.png' alt='All questions answered' width='20px' height='20px'/>"
    dashboard_title: "Panel de control"
    dashboard_text: "<p>Este enlace le dirigirá al panel de control. Allí encontrará una lista de todos sus cuestionarios y podrá descargar una versión en PDF de cada uno de ellos.</p>"
    choose_loop_item_helptext: "<p>Los elementos de la lista que tienen respuestas asociadas están marcados con <strong>**</strong>, y codificados con colores en algunos navegadores.</p>"
    choose_loop_item_title: "Menú de ayuda desplegable"
  dashboard_help:
    questionnaire_title: "Título del cuestionario"
    questionnaire_text: "<p>Esta columna muestra el título de los distintos cuestionarios que puede responder.</p><p> Si desea dirigirse a la página de presentación, haga clic en el título del cuestionario.</p><p>Solo podrá acceder a la página de presentación si el cuestionario está activo.</p>"
    pdf_title: "Descargar PDF"
    pdf_text: "<p>Esta versión en PDF muestra todas las preguntas del cuestionario, incluso las que no se han respondido. </p> <p>Para poder descargar el cuestionario en formato PDF, antes es necesario generarlo. Para ello, debe hacer clic en “Generar”. La creación del PDF tiene lugar en segundo plano; cuando haya finalizado recibirá una notificación por correo electrónico. </p><p>Una vez generado, el archivo estará disponible para su descarga en esta misma página; podrá hacerlo clicando en el icono PDF. </p><p>Si desea volver a crear el archivo para que incluya los cambios más recientes, haga clic en “Volver a generar”. La fecha indicada en el icono PDF se refiere a la última vez que se creó el archivo. Cuando se vuelve a generar un PDF, se borra el archivo creado previamente.</p>"
    options_title: "Opciones"
    options_text: "<p>En esta columna encontrará una lista de las acciones que puede llevar a cabo .</p><p><%= fa_icon('pencil-square-o', alt: 'Responder cuestionario', title: 'Responder cuestionario', class:  'background inverse info') %> Haga clic sobre este icono para acceder a la página de presentación del cuestionario.</p>"
    pdf_small_title: "Descargar PDF abreviado"
    pdf_small_text: "<p>Esta versión abreviada del PDF solo muestra las preguntas respondidas.</p>"
  administration_help:
    dashboard: "Panel de administración: en el panel de administración encontrará información sobre la actividad más reciente de los usuarios de esta herramienta, como los últimos cuestionarios creados, los últimos cuestionarios activados y los últimos usuarios registrados en el sistema."
    new_q: "Nuevo cuestionario: comience a crear un nuevo cuestionario desde cero."
    duplicate_q: "Duplicar cuestionario: esta página le permite crear nuevos cuestionarios a partir de los existentes. Existe la opción de copiar tanto la estructura del cuestionario como sus respuestas."
    manage_q: "Administrar cuestionarios: en esta página encontrará una lista de los cuestionarios que existen en el sistema e información sobre cada uno de ellos, sobre todo relativa a la fecha de creación, el autor, su estado y la fecha de activación, si el cuestionario está activo. También puede modificar el estado de los cuestionarios y consultar la lista de encuestados, así como obtener un resumen de su actividad."
    manage_u: "Administrar usuarios: esta página presenta una lista de todos los usuarios registrados en el sistema y algunas de sus características, como el nombre, el correo electrónico, sus funciones, sus grupos y los cuestionarios que están autorizados a responder. También le permite buscar en la lista de usuarios, añadir un usuario a un grupo o eliminarlo y agregar nuevos usuarios."
    q_answers: "Respuestas al cuestionario: permite que el administrador vea las respuestas a cada pregunta de un cuestionario."
