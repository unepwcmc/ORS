    manage_q: "Gestionar los cuestionarios - En esta página usted encontrará una lista con los cuestionarios que existen en el sistema y la información diferente acerca de cada uno de esos. A saber información sobre la fecha de creación, autor, estado y fecha de activación, si el cuestionario está activo. También puede realizar cambios en el estado de los cuestionarios, y examinar sus respuestas y también obtener un resumen de la actividad los encuestados."
